<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pcmemes </title>
    <style>        
        body {
            background-color: white; /* Change background color to white */
            color: black; /* Set text color to black */
            text-align: center; /* Center align text */
        }

        table {
            margin: 0 auto; /* Center align table */
            width: 100%;
            border-collapse: collapse;
            border: 2px solid black; /* Add black border around the table */
        }

        th, td {
            border: 1px solid black; /* Add black border around table cells */
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        h2 {
            text-align: center; /* Center align the heading */
        }
    </style>
</head>
<body>

<h2>PCMEMES.NET Leaderboard</h2>
<table id="leaderboard">
    <thead>
        <tr>
            <th>Rank</th>
            <th>Username</th>
            <th>Score</th>
        </tr>
    </thead>
    <tbody>
        <!-- Data will be injected here -->
    </tbody>
</table>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        fetch('http://localhost:8000/vote.json')  // Update this to the actual path where your JSON file is accessible
            .then(response => response.json())
            .then(data => {
                const tbody = document.querySelector('#leaderboard tbody');

                data.forEach(item => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${item.rank}</td>
                        <td>${item.username}</td>
                        <td>${item.score}</td>
                    `;
                    tbody.appendChild(row);
                });
            })
            .catch(error => console.error('Error fetching data:', error));
    });
</script>

</body>
</html>
