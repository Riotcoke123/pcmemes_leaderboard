<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pcmemes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <img src="17058873676391954.webp" alt="PC Memes Image" class="center-image">

    <h2>PCMEMES.NET Leaderboard</h2>
    <table id="leaderboard">
        <thead>
            <tr>
                <th>Rank</th>
                <th>Username</th>
                <th>Score</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data will be injected here -->
        </tbody>
    </table>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const fetchData = () => {
                fetch('http://localhost:8000/vote.json')  // Update this to the actual path where your JSON file is accessible
                    .then(response => response.json())
                    .then(data => {
                        const tbody = document.querySelector('#leaderboard tbody');
                        tbody.innerHTML = ''; // Clear existing rows

                        data.forEach(item => {
                            const row = document.createElement('tr');
                            row.innerHTML = `
                                <td>${item.rank}</td>
                                <td>${item.username}</td>
                                <td>${item.score}</td>
                            `;
                            tbody.appendChild(row);
                        });
                    })
                    .catch(error => console.error('Error fetching data:', error));
            };

            fetchData(); // Fetch data on page load
            setInterval(fetchData, 180000); // Fetch data every 3 minutes (180000 ms)
        });
    </script>
</body>
</html>
